<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex - To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Cortex</h1>
            <p class="subtitle">Your minimalistic task companion</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
            <button id="addButton" class="add-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <div class="tasks-section">
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">âœ¨</div>
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
